{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/fc20eca1ac.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Employee managment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bolder">
              <li class="nav-item">
                <a class="nav-link {% block employees-nav-link %}{% endblock employees-nav-link %}" 
                href="{% url 'employees' %}">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block add-nav-link %}{% endblock add-nav-link %}" 
                href="{% url 'add-employee' %}">Add employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" 
                href="/admin/">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock content %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
